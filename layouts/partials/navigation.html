<nav>
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li>
      <a class="{{ if (or (and (eq $currentPage.RelPermalink "/") (eq .Name "home")) (in $currentPage.Params.Categories .Identifier)) }}active{{ end }}" href="{{ .URL }}" title="{{ .Title }}"><i class="icon">{{ .Name  | safeHTML }}</i></a>
    </li>
    {{ end }}
  </ul>
</nav>
