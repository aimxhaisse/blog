{{ define "main" }}
<article lang="en">
  <header>
    <h1>{{ .Title }}</h1>

    {{ if .Description }}
    <small>{{ .Description | safeHTML }}</small>
    {{ end }}
  </header>
  <div id="content">
    <ul>
    {{ range .Pages }}
    <li>
      <a href="{{.Permalink}}">{{ .Title | title }}</a> <small>{{.Date.Format "2006-01-02"}}</small>
    </li>
    {{ end }}
    </ul>
  </div>
</article>
{{ end }}
